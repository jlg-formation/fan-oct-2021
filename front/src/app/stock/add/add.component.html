<main>
  <h1>Ajouter un article</h1>
  <form name="f">
    <label>
      <div>Nom</div>
      <input type="text" ng-model="article.name" required />
    </label>
    <label>
      <div>Prix</div>
      <input type="number" step="0.01" ng-model="article.price" required />
    </label>
    <label>
      <div>Quantit√©</div>
      <input type="number" ng-model="article.qty" required />
    </label>
    <button ng-disabled="f.$invalid" class="primary">Ajouter</button>
  </form>
  {{ article }}
</main>
