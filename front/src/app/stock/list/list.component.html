<main>
  <h1>Liste des articles</h1>
  <div class="content">
    <nav>
      <button ui-sref="stockAdd">Ajouter</button>
      <button ng-if="$ctrl.hasSelected()">Supprimer</button>
    </nav>
    <table aria-label="Liste des articles">
      <thead>
        <tr>
          <th scope="col" class="name">Nom</th>
          <th scope="col" class="price">Prix</th>
          <th scope="col" class="qty">Quantité</th>
        </tr>
      </thead>
      <tbody>
        <tr
          ng-class="{ selected: $ctrl.selectedArticles.has(a) }"
          ng-click="$ctrl.toggle(a)"
          ng-repeat="a in $ctrl.articleService.articles"
        >
          <td class="name">{{ a.name }}</td>
          <td class="price">{{ a.price }} €</td>
          <td class="qty">{{ a.qty }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
